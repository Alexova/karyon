<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/di-graph.js"></script>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.link.binding {
    fill: none;
    stroke-width: 1.5px;
    stroke-dasharray: 5,5;
}

.node circle {
  fill: #ccc;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.node.Interface circle {
}

.node.Implementation circle {
  fill: #00f;
  stroke: #00f;
}

.node.Instance circle {
  fill: #f00;
  stroke: #f00;
}


text {
  font: 10px sans-serif;
  pointer-events: none;
}

<body>
DI Graph
</body>
